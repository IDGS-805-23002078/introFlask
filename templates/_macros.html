{% macro datos( name, placeholder, type="text") %}

<div class="mb-3">

    <label for="{{name}}" class="form-label">{{name}}</label>
    <input type="{{type}}" class="form-control" name="name" id="n1" placeholder="{{placeholder}}">
</div>

{%endmacro%}

{%macro campoNuevo(field)%}

<td>{{field.label}}</td>
<dd>{{field(**kwargs) | safe}}</dd>

{% if field.errors %}
    {%for error in field.errors%}
        <li>{{error}}</li>

    {%endfor%}

{%endif%}

{%endmacro%}
